{% extends '_base.html' %}


{% block page_title %}
    add new book
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <div class="card shadow my-3 p-5">
                    <h3>Add new Book:</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <table>{{ form | crispy }}</table>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

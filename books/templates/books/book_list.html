{% extends '_base.html' %}

{% block page_title %}
    ALL BOOKS
{% endblock %}



{% block content %}


    {% for book in books %}
        <a href="{{ book.get_absolute_url }}"><h4>{{ book.title }}</h4></a>
        <h4>{{ book.description }}</h4>
        <h4>{{ book.price }}</h4>
        <h4>{{ book.author }}</h4>
        <h4>{{ book.category }}</h4>
        <h4>{{ book.created_at }}</h4>

    {% endfor %}
    <a href="{% url 'book_create' %}">add new book</a>


{% endblock %}
